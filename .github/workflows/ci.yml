name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [SPECS2-*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.3]
        java: [temurin@18]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@18)
        if: matrix.java == 'temurin@18'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 18
          cache: sbt

      - name: Check formatting ‚úî
        run: sbt '++ ${{ matrix.scala }}' scalafmtCheckAll

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build and test üîß
        run: sbt '++ ${{ matrix.scala }}' 'testOnly -- xonly exclude ci,website timefactor 3'

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/SPECS2-'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.3]
        java: [temurin@18]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@18)
        if: matrix.java == 'temurin@18'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 18
          cache: sbt

      - name: Check binary compatibility ‚úî
        run: sbt mimaReportBinaryIssues

      - name: Release to Sonatype üìá
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release

      - name: Install Pandoc üèÅ
        uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: 2.7.3

      - name: Generate the specs2 website üìö
        run: sbt unidoc 'guide/testOnly *Website -- xonly'

      - name: Update the website üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          clean: false
          folder: target/specs2-reports/site
