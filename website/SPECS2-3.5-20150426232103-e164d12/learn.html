<div class="container">
  <div id="navigation"></div>
  <div id="learn">
      <div class="row">

      <div class="col-md-10 panel left-panel">
There are various sources you can use to learn about <s2>specs2</s2>

      <ul>
      <li>the <a href="https://etorreborre.github.io/specs2/guide/SPECS2-3.5-20150426232103-e164d12/org.specs2.guide.UserGuide.html">User Guide</a>. In particular you can start by learning how to <a href="https://etorreborre.github.io/specs2/guide/SPECS2-3.5-20150426232103-e164d12/org.specs2.guide.Structure.html">structure</a> your specification
      </li>
      <li>the <a href="https://etorreborre.github.io/specs2/api/SPECS2-3.5-20150426232103-e164d12/index.html#package">ScalaDoc</a></li>
      <li>the <a href="https://github.com/etorreborre/specs2/tree/SPECS2-3.5-20150426232103-e164d12/examples/src/test/scala/examples">examples</a> directory on Github
      </li>
      <li>the <a href="http://notes.implicit.ly/tagged/specs2">release notes</a>
      </li>
      <li><s2>specs2</s2> presentations on Slideshare
      </li>
      <iframe src="https://www.slideshare.net/specs2/slideshelf" width="615px" height="470px" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border:none;" ></iframe>

  </ul>
</div>
