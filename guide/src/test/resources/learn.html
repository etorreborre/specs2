<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Learn</title>
    <link href="$SITE_DIR$/images/s2.ico"                                   type="image/x-icon" rel="specs2 icon"/>
    <link href="$SITE_DIR$/css/opensans-fonts.css"                          type="text/css"     rel="stylesheet" />
    <link href="$SITE_DIR$/css/bootstrap.css"                               type="text/css"     rel="stylesheet" />
    <link href="$SITE_DIR$/css/bootstrap-theme.css"                         type="text/css"     rel="stylesheet" />
    <link href="$SITE_DIR$/css/font-awesome.min.css"                        type="text/css"     rel="stylesheet" />
    <link href="$SITE_DIR$/css/prettify.css"                                type="text/css"     rel="stylesheet" />
    <link href="$SITE_DIR$/css/home.css"                                    type="text/css"     rel="stylesheet" />
    <link href="$SITE_DIR$/css/select2.css"                                 type="text/css"     rel="stylesheet" />

    <script src="$SITE_DIR$/javascript/jquery.js"                           type="text/javascript"></script>
    <script src="$SITE_DIR$/javascript/jquery.jstree.js"                    type="text/javascript"></script>
    <script src="$SITE_DIR$/javascript/bootstrap.js"                        type="text/javascript"></script>
    <script src="$SITE_DIR$/javascript/prettify.js"                         type="text/javascript"></script>
    <script src="$SITE_DIR$/javascript/analytics.js"                        type="text/javascript"></script>

    <script src="$SITE_DIR$/javascript/versions.js"                         type="text/javascript"></script>
</head>
<body onload="prettyPrint()">

<div class="container">
  <div id="navigation"></div>
  <div id="learn">
      <div class="row">

      <div class="col-md-10 panel left-panel">
There are various sources you can use to learn about <s2>specs2</s2>

      <ul>
      <li>the <a href="$GUIDE_DIR$/org.specs2.guide.UserGuide.html">User Guide</a>. In particular you can start by learning how to <a href="$GUIDE_DIR$/org.specs2.guide.Structure.html">structure</a> your specification
      </li>
      <li>the <a href="$API_DIR$/index.html">ScalaDoc</a></li>
      <li>the <a href="$EXAMPLES_DIR$">examples</a> directory on Github
      </li>
      <li>the <a href="https://github.com/etorreborre/specs2/releases">release notes</a>
      </li>
      <li><s2>specs2 3.x</s2> presentation on Slideshare
      </li>
      <p/>
      <iframe src="https://www.slideshare.net/slideshow/embed_code/key/ktHLhhoBl9l0Lb?startSlide=1" width="597" height="486" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border: var(--border-1) solid #CCC; border-width:1px; margin-bottom:5px;max-width: 100%;" allowfullscreen></iframe>

  </ul>
</div>
      <div class="col-md-2 panel right-panel">
        <div class="versions-panel">
          <div class="versions">
              <select class="guide-versions" onchange="location = this.options[this.selectedIndex].value;">
                  <option></option>
              </select>
          </div>
          <div class="versions">
              <select class="api-versions" onchange="location = this.options[this.selectedIndex].value;">
                  <option></option>
              </select>
          </div>
        </div>
      </div>

  </div>
      </div>
</div>

</body>

<script>
 $$(document).ready(function() {
   $$("select").select2();

   $$(".guide-versions").select2({
      placeholder: "User guide versions",
      allowClear: true,
      data: guideVersions
    });
   $$(".api-versions").select2({
      placeholder: "ScalaDoc versions",
      allowClear: true,
      data: apiVersions
    });
 });

 $$("#navigation").load("$SITE_DIR$/nav.html", function(){
    $$("nav a:contains('Learn')").tab('show');
 });
</script>

</html>
